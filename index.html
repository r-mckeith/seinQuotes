<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seinQuotes</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="main-content">
    <header id="header">
      <img id="logo" src="https://cdn.freebiesupply.com/logos/large/2x/seinfeld-logo-png-transparent.png">
      <div id="scores">
        <div id="highscore">
          <h1>HIGH SCORE: </h1>
          <h2 id="highscoreh2">Ryan: 50</h2>
        </div>
        <div id="score">
          <h1>SCORE: </h1>
          <h2 id="current-score">0</h2>
        </div>
      </div>
    </header>

    <div id="directions">
      <span>See if you can beat the high score.</span>
      <span>Press start now!</span>
    </div>

    <div id="start-button">
      <button id="start">START</button>
    </div>
    <div id="start-button2">
      <button id="start2">START</button>
    </div>

    <div id="quote-container">
      <p id="quote"></p>
    </div>

    <div id="gif-container">
      <img id="gif" src="" alt="" />
    </div>

    <!-- <div id="buttons">
      <button id="jerry" value="Jerry">Jerry</button>
      <button id="elaine" value="Elaine">Elaine</button>
      <button id="george" value="George">George</button>
      <button id="kramer" value="Kramer">Kramer</button>
    </div> -->


    <div class="buttons">
      <img id="jerry" src='https://img.discogs.com/IT2ANZAn8zJIhQ_pV8qTyElA9zc=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/A-558436-1478198229-3737.jpeg.jpg' alt="Jerry Seinfeld">
      <img id="elaine" src='https://3.bp.blogspot.com/_JI1Ciz-JrcA/TS_JOAoyLmI/AAAAAAAAAFU/Uw74X-pIQGk/s1600/elaine.png' alt="Elaine Benes">
      <img id="george" src='https://pbs.twimg.com/profile_images/2183616592/george-costanza1_400x400.jpg' alt="George Costanza">
      <img id="kramer" src='https://i.pinimg.com/originals/ac/60/98/ac609817e640c5ad582f0baf35d1634c.jpg' alt="Cosmo Kramer">
    </div>

    <div class="buttons" src="">
      <img id="phoebe" src="">
      <img id="chandler" src="">
      <img id="rachel" src="">
      <img id="ross" src="">
      <img id="monica" src="">
      <img id="joey" src="">
    </div>
  </div>

  <footer id="footer">
    <div id="toggle">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <span>Some footer stuff</span>
  </footer>

</body>

</html>
