<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seinQuotes</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
  <div id="main-content">
    <header id="header">
      <img id="logo" src="https://cdn.freebiesupply.com/logos/large/2x/seinfeld-logo-png-transparent.png">
      <div id="highscore">
        <h1>HIGH SCORE: </h1>
        <h2 id="highscoreh2">Ryan: 50</h2>
      </div>
      <div id="score">
        <h1>SCORE: </h1>
        <h2 id="current-score">0</h2>
      </div>
    </header>

    <div id="directions">
      <span>See if you can beat the high score.</span>
      <span>Press start now!</span>
    </div>

    <div id="start-button">
      <button id="start">START</button>
    </div>
    <div id="start-button2">
      <button id="start2">START</button>
    </div>

    <div id= "quote-container">
      <p id="quote"></p>
    </div>

    <!-- <div id="buttons">
      <button id="jerry" value="Jerry">Jerry</button>
      <button id="elaine" value="Elaine">Elaine</button>
      <button id="george" value="George">George</button>
      <button id="kramer" value="Kramer">Kramer</button>
    </div> -->


    <div class="buttons">
      <img id="jerry" value="Jerry">
      <img id="elaine" value="Elaine">
      <img id="george" value="George">
      <img id="kramer" value="Kramer">
    </div>

    <div class="buttons">
      <img id="phoebe" value="Phoebe">
      <img id="chandler" value="Chandler">
      <img id="rachel" value="Rachel">
      <img id="ross" value="Ross">
      <img id="monica" value="Monica">
      <img id="joey" value="Joey">
    </div>
  </div>

  <footer id="footer">
    <div id="toggle">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div id="toggle2">
      <label class="switch">
        <input type="checkbox" id="toggleswitch">
        <span class="slider round"></span>
      </label>
    </div>
    <span>Some footer stuff</span>
  </footer>

</body>
</html>
