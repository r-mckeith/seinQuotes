<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seinQuotes</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
  <div id="main-content">
    <header id="header">
      <img src="https://cdn.freebiesupply.com/logos/large/2x/seinfeld-logo-png-transparent.png">
      <div id="toggle">
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <div id="directions">
      <span>See if you can beat the high score.</span>
      <span>Press start now!</span>
    </div>

    <div id=start-button>
      <button id="start">START</button>
    </div>

    <div id= "quote-container">
      <p id="quote"></p>
    </div>

    <!-- <div id="buttons">
      <button id="jerry" value="Jerry">Jerry</button>
      <button id="elaine" value="Elaine">Elaine</button>
      <button id="george" value="George">George</button>
      <button id="kramer" value="Kramer">Kramer</button>
    </div> -->


    <div id="buttons">
      <img id="jerry" value="Jerry">
      <img id="elaine" value="Elaine">
      <img id="george" value="George">
      <img id="kramer" value="Kramer">
    </div>
  </div>

  <footer id="footer">
    <span>Some footer stuff</span>
  </footer>

</body>
</html>
