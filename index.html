<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seinQuotes</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="main-content">
    <header id="header">
      <img id="logo" src="https://cdn.freebiesupply.com/logos/large/2x/seinfeld-logo-png-transparent.png" alt="seinfeld logo">
      <div id="scores">
        <div id="highscore">
          <h1>HIGH SCORE: </h1>
          <h2 id="highscoreh2">Ryan: 50</h2>
        </div>
        <div id="score">
          <h1>SCORE: </h1>
          <h2 id="current-score">0</h2>
        </div>
      </div>
    </header>

    <div id="gif-container">
      <img id="gif" src="" alt="" />
    </div>

    <div id="directions">
      <span>See if you can beat the high score.</span>
      <span>Press start now!</span>
    </div>

    <div id="start-button">
      <button id="start">START</button>
    </div>
    <div id="start-button2">
      <button id="start2">START</button>
    </div>
    <div id="try-again-button">
      <button id="try-again">TRY AGAIN</button>
    </div>

    <div id="quote-container">
      <p id="quote"></p>
    </div>

    <div class="buttons">
      <img id="jerry" src='https://img.discogs.com/IT2ANZAn8zJIhQ_pV8qTyElA9zc=/fit-in/300x300/filters:strip_icc():format(jpeg):mode_rgb():quality(40)/discogs-images/A-558436-1478198229-3737.jpeg.jpg' alt="Jerry Seinfeld">
      <img id="elaine" src='https://3.bp.blogspot.com/_JI1Ciz-JrcA/TS_JOAoyLmI/AAAAAAAAAFU/Uw74X-pIQGk/s1600/elaine.png' alt="Elaine Benes">
      <img id="george" src='https://pbs.twimg.com/profile_images/2183616592/george-costanza1_400x400.jpg' alt="George Costanza">
      <img id="kramer" src='https://i.pinimg.com/originals/ac/60/98/ac609817e640c5ad582f0baf35d1634c.jpg' alt="Cosmo Kramer">
    </div>

    <div class="buttons-friends">
      <img id="phoebe" src='https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/lisa-kudrow-friends-phoebe-buffay-1546435984.jpg?crop=1xw:0.8166666666666667xh;center,top&resize=480:*' alt="Phoebe">
      <img id="chandler" src='https://a1cf74336522e87f135f-2f21ace9a6cf0052456644b80fa06d4f.ssl.cf2.rackcdn.com/images/characters_opt/p-friends-matthew-perry.jpg' alt="Chandler">
      <img id="rachel" src='https://pyxis.nymag.com/v1/imgs/47c/71a/130bf1e557e534b3f2be3351afc2ecf952-17-rachel-green-jewish.rsquare.w700.jpg' alt="Rachel">
      <img id="ross" src='https://pyxis.nymag.com/v1/imgs/672/4c7/a13ab0142b7e3f7b3a8994c20c2b0256a5-24-ross-friends.rsquare.w700.jpg' alt="Ross">
      <img id="monica" src='https://i.pinimg.com/736x/ce/72/09/ce720980b962f81e9849bd65c1f5dd8a.jpg' alt="Monica">
      <img id="joey" src='https://upload.wikimedia.org/wikipedia/en/d/da/Matt_LeBlanc_as_Joey_Tribbiani.jpg' alt="Joey">
    </div>
  </div>

  <footer id="footer">
    <div id="toggle">
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <span>seinQuotes was made using the Seinfeld Quotes API. Please play responsibly.</span>
  </footer>

</body>

</html>
